<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{% if page.tag %}{{ site.data.tags[page.tag].name }}{% else %}{{ page.title }}{% endif %} &middot; {{ site.title }}{% endif %}</title>

  <!-- Raleway font for the skeleton -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- FontAwesome files -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/production/stylesheets/font-awesome.min.css">

  <!-- Site's compiled CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/production/stylesheets/main.min.css">

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.url }}/assets/production/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}atom.xml">
</head>
